# Create a new cloudbuild.yaml file which can help run the make command make backend-deploy that can be invoked from the app directory whenever there are any changes to the sb_agents folder here 
steps:
  - name: 'ghcr.io/astral-sh/uv:debian'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        make install
        make lint-codespell
    dir: 'agent-app'
    id: 'codespell-check'

  - name: 'node'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        make lint-frontend
    dir: 'agent-app'
    id: 'frontend-lint-check'
    waitFor: ['-']

  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        [[ "$BRANCH_NAME" == "main" ]] && make -C ../.. frontend-deploy-new || echo "Skipping deployment on non-main branch" && exit 0
    dir: 'agent-app/frontend2/vite-project'
    id: 'deploy-frontend'
    waitFor:
      - codespell-check
      - frontend-lint-check

options:
  logging: CLOUD_LOGGING_ONLY